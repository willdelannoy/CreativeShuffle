<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Shuffle</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <div id="content">
      <img src="Red A Anomaly.png" id="overlayImage">
      <h1 class="desktop">Welcome to Creative Shuffle</h1>
      <h1 class="mobile">Welcome to<br>Creative Shuffle</h1>
      <div id="column-container">
        <div class="column">
          <p>Use these prompts to kick-<br>start creative thinking</p>
        </div>
        <div class="column">
          <p>Some prompts may be<br>helpful, some may not</p>
        </div>
        <div class="column">
          <p>Find one that sparks<br>something for you</p>
        </div>
        <div class="column">
          <p>Keep it loose and<br>see where it goes</p>
        </div>
      </div>
      <button id="start">Let's Go</button>
    </div>
  </div>

  <div id="text"></div>

  <script src="script.js"></script>
</body>
</html>
