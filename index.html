<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Shuffle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <div id="content">
      <img src="Red A Anomaly.png" id="overlayImage">
      <h1>Welcome to <br>Creative Shuffle</h1>
      <div id="column-container">
        <div class="column">
          <p>Use these prompts to kick-start creative thinking</p>
        </div>
        <div class="column">
          <p>Some prompts may be helpful,</br>some may not</p>
        </div>
        <div class="column">
          <p>Find one that sparks</br>something for you</p>
        </div>
        <div class="column">
          <p>And remember to keep it loose, open and fun</p>
        </div>
      </div>
      <button id="start">Let's Go</button>
    </div>
  </div>

  <div id="text"></div>

  <script src="script.js"></script>
</body>
</html>
